environments {
  default {
        webdriver.base.url = "https://www.google.com/travel/flights"
  }
}

webdriver {
  driver = chrome
  use.driver.service.pool = false
  timeouts {
      implicitlywait = 5000
      fluentwait = 5000
      script = 60000
      pageLoad = 60000
      implicit = 20000
  }
}

chrome {
  switches = """--remote-allow-origins=*; --window-position=3000,0; --start-maximized"""
}